      </div>
      
      <h1>‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ñ‡∏∏‡∏ì‡∏†‡∏≤‡∏û‡∏≠‡∏≤‡∏Å‡∏≤‡∏® PM2.5</h1>
      <p class="subtitle">‡∏Ñ‡πà‡∏≤‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢ PM2.5 ‡πÅ‡∏¢‡∏Å‡∏ï‡∏≤‡∏°‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏±‡∏î</p>

      <div id="data-content">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>
      <div class="pagination" id="pagination"></div>
    </div>

    <script>
      let currentPage = 1;
      const itemsPerPage = 15;

      function getPMClass(value) {
          if (value <= 25) return 'pm-good';
          if (value <= 37) return 'pm-moderate';
          if (value <= 50) return 'pm-unhealthy';
          if (value <= 90) return 'pm-very-unhealthy';
          return 'pm-hazardous';
      }

      // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• list of tuples ‡∏ó‡∏µ‡πà Flask ‡∏™‡πà‡∏á‡∏°‡∏≤
      const dataPM = JSON.parse('{{ data|tojson }}');
      const totalPages = Math.ceil(dataPM.length / itemsPerPage);
      
      function renderTable() {
          const startIndex = (currentPage - 1) * itemsPerPage;
          const endIndex = startIndex + itemsPerPage;
          const pageData = dataPM.slice(startIndex, endIndex);

          let html = `
              <table>
                  <thead>
                      <tr>
                          <th>‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö</th>
                          <th>‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏±‡∏î</th>
                          <th>‡∏Ñ‡πà‡∏≤‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢ PM2.5</th>
                      </tr>
                  </thead>
                  <tbody>
          `;

          // ‡∏ß‡∏ô‡∏•‡∏π‡∏õ‡∏ú‡πà‡∏≤‡∏ô array ‡∏î‡πâ‡∏ß‡∏¢ forEach
          pageData.forEach((item, index) => {
              const province = item[0];  // ‡∏ä‡∏∑‡πà‡∏≠‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏±‡∏î
              const pmValue = parseFloat(item[1]).toFixed(2);  // ‡∏Ñ‡πà‡∏≤ PM2.5
              const pmClass = getPMClass(parseFloat(pmValue));
              const rank = startIndex + index + 1;

              html += `
                  <tr>
                      <td><span class="rank">${rank}</span></td>
                      <td>${province}</td>
                      <td><span class="pm-value ${pmClass}">${pmValue} ¬µg/m¬≥</span></td>
                  </tr>
              `;
          });

          html += '</tbody></table>';
          document.getElementById('data-content').innerHTML = html;
          renderPagination();
      }

      function renderPagination() {
          const html = `
              <button onclick="changePage('first')" ${currentPage === 1 ? 'disabled' : ''}>‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å</button>
              <button onclick="changePage('prev')" ${currentPage === 1 ? 'disabled' : ''}>‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤</button>
              <span class="page-info">‡∏´‡∏ô‡πâ‡∏≤ ${currentPage} ‡∏à‡∏≤‡∏Å ${totalPages}</span>
              <button onclick="changePage('next')" ${currentPage === totalPages ? 'disabled' : ''}>‡∏ñ‡∏±‡∏î‡πÑ‡∏õ</button>
              <button onclick="changePage('last')" ${currentPage === totalPages ? 'disabled' : ''}>‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢</button>
          `;
          document.getElementById('pagination').innerHTML = html;
      }

      function changePage(action) {
          switch(action) {
              case 'first':
                  currentPage = 1;
                  break;
              case 'prev':
                  if (currentPage > 1) currentPage--;
                  break;
              case 'next':
                  if (currentPage < totalPages) currentPage++;
                  break;
              case 'last':
                  currentPage = totalPages;
                  break;
          }
          renderTable();
          window.scrollTo({ top: 0, behavior: 'smooth' });
      }

      renderTable();
    </script>
