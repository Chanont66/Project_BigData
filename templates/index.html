<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ข้อมูลคุณภาพอากาศ PM2.5</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f5f5f5;
        padding: 40px 20px;
        color: #333;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        border-radius: 8px;
        padding: 40px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      h1 {
        font-size: 1.8em;
        font-weight: 600;
        margin-bottom: 8px;
        color: #1a1a1a;
      }
      .subtitle {
        color: #666;
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      thead {
        border-bottom: 2px solid #e0e0e0;
      }
      th {
        padding: 12px;
        text-align: center;
        font-weight: 600;
        font-size: 0.9em;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      td {
        padding: 16px 12px;
        border-bottom: 1px solid #f0f0f0;
        text-align: center;
      }
      td:nth-child(2) {
        text-align: left;
        padding-left: 220px;
      }
      tbody tr:hover {
        background: #fafafa;
      }
      .rank {
        color: #999;
        font-weight: 500;
      }
      .pm-value {
        font-weight: 500;
        padding: 4px 12px;
        border-radius: 4px;
        display: inline-block;
        font-size: 0.95em;
      }
      .pm-good {
        background: #e8f5e9;
        color: #2e7d32;
      }
      .pm-moderate {
        background: #fff9c4;
        color: #f57f17;
      }
      .pm-unhealthy {
        background: #ffe0b2;
        color: #e65100;
      }
      .pm-very-unhealthy {
        background: #ffcdd2;
        color: #c62828;
      }
      .pm-hazardous {
        background: #f3e5f5;
        color: #6a1b9a;
      }
      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #e0e0e0;
      }
      .pagination button {
        padding: 8px 16px;
        border: 1px solid #ddd;
        background: white;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9em;
        transition: all 0.2s;
      }
      .pagination button:hover:not(:disabled) {
        background: #f5f5f5;
        border-color: #999;
      }
      .pagination button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }
      .pagination .page-info {
        color: #666;
        font-size: 0.9em;
        min-width: 120px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ข้อมูลคุณภาพอากาศ PM2.5</h1>
      <p class="subtitle">ค่าเฉลี่ย PM2.5 แยกตามจังหวัด</p>

      <div id="data-content">กำลังโหลดข้อมูล...</div>
      <div class="pagination" id="pagination"></div>
    </div>

    <script>
      let currentPage = 1;
      const itemsPerPage = 15;

      function getPMClass(value) {
          if (value <= 25) return 'pm-good';
          if (value <= 37) return 'pm-moderate';
          if (value <= 50) return 'pm-unhealthy';
          if (value <= 90) return 'pm-very-unhealthy';
          return 'pm-hazardous';
      }

      // ดึงข้อมูล list of tuples ที่ Flask ส่งมา
      const dataPM = JSON.parse('{{ data|tojson }}');
      const totalPages = Math.ceil(dataPM.length / itemsPerPage);
      
      function renderTable() {
          const startIndex = (currentPage - 1) * itemsPerPage;
          const endIndex = startIndex + itemsPerPage;
          const pageData = dataPM.slice(startIndex, endIndex);

          let html = `
              <table>
                  <thead>
                      <tr>
                          <th>อันดับ</th>
                          <th>จังหวัด</th>
                          <th>ค่าเฉลี่ย PM2.5</th>
                      </tr>
                  </thead>
                  <tbody>
          `;

          // วนลูปผ่าน array ด้วย forEach
          pageData.forEach((item, index) => {
              const province = item[0];  // ชื่อจังหวัด
              const pmValue = parseFloat(item[1]).toFixed(2);  // ค่า PM2.5
              const pmClass = getPMClass(parseFloat(pmValue));
              const rank = startIndex + index + 1;

              html += `
                  <tr>
                      <td><span class="rank">${rank}</span></td>
                      <td>${province}</td>
                      <td><span class="pm-value ${pmClass}">${pmValue} µg/m³</span></td>
                  </tr>
              `;
          });

          html += '</tbody></table>';
          document.getElementById('data-content').innerHTML = html;
          renderPagination();
      }

      function renderPagination() {
          const html = `
              <button onclick="changePage('first')" ${currentPage === 1 ? 'disabled' : ''}>หน้าแรก</button>
              <button onclick="changePage('prev')" ${currentPage === 1 ? 'disabled' : ''}>ก่อนหน้า</button>
              <span class="page-info">หน้า ${currentPage} จาก ${totalPages}</span>
              <button onclick="changePage('next')" ${currentPage === totalPages ? 'disabled' : ''}>ถัดไป</button>
              <button onclick="changePage('last')" ${currentPage === totalPages ? 'disabled' : ''}>หน้าสุดท้าย</button>
          `;
          document.getElementById('pagination').innerHTML = html;
      }

      function changePage(action) {
          switch(action) {
              case 'first':
                  currentPage = 1;
                  break;
              case 'prev':
                  if (currentPage > 1) currentPage--;
                  break;
              case 'next':
                  if (currentPage < totalPages) currentPage++;
                  break;
              case 'last':
                  currentPage = totalPages;
                  break;
          }
          renderTable();
          window.scrollTo({ top: 0, behavior: 'smooth' });
      }

      renderTable();
    </script>
  </body>
</html>
